{% extends 'index.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block content %}
<section class="signup-form">
    <div class="container">
        <h2>Sign Up</h2>
        <!-- Signup Form -->
        <form id="signupForm" method="POST">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required />
            </div>
            
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required />
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required />
                <span id="password-toggle" class="toggle-password">üëÅÔ∏è</span>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control" required />
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Sign Up</button>
            
            <!-- Error Message -->
            <div id="error-message" class="error-message"></div>
        </form>

        <!-- Links for Login -->
        <div class="links">
            <a href="/login/" class="login-link">Already have an account? Login</a>
        </div>
    </div>
</section>

<!-- JavaScript for handling form submission via AJAX and password validation -->
<script>
    document.getElementById('signupForm').addEventListener('submit', function (event) {
        event.preventDefault();

        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirm-password').value;

        // Check if passwords match
        if (password !== confirmPassword) {
            document.getElementById('error-message').textContent = 'Passwords do not match.';
            return;
        }

        // Send request to server
        fetch('/signup/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                'username': username,
                'email': email,
                'password': password
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === 'User created successfully!') {
                alert('Signup successful! Redirecting to login page...');
                window.location.href = '/login/';  // Redirect to login page after successful signup
            } else {
                document.getElementById('error-message').textContent = data.error || 'Error during signup.';
            }
        })
        .catch(error => {
            document.getElementById('error-message').textContent = 'Error: ' + error.message;
        });
    });

    // Toggle password visibility
    document.getElementById('password-toggle').addEventListener('click', function () {
        var passwordField = document.getElementById('password');
        var confirmPasswordField = document.getElementById('confirm-password');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            confirmPasswordField.type = 'text';
        } else {
            passwordField.type = 'password';
            confirmPasswordField.type = 'password';
        }
    });
</script>
{% endblock %}
